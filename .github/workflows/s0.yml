name: RUN puppeteer

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm ci
      - run: make
      - run: date
      - run: mkdir -p my-artifact
      - run: cp *json my-artifact/
      - name: use artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: json
